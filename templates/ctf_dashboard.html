<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Skill Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Simple style for the new button group */
        .difficulty-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Daily CTF & Python Dashboard</h1>

        <div class="section">
            <h2>üìå What should I learn today?</h2>
            <div class="grid">
                <div class="card">
                    <h3>Python Practice</h3>
                    <div class="difficulty-buttons">
                        <button class="suggest-btn" data-topic="python" data-level="Basic">Basic</button>
                        <button class="suggest-btn" data-topic="python" data-level="Intermediate">Intermediate</button>
                        <button class="suggest-btn" data-topic="python" data-level="Advanced">Advanced</button>
                        <button class="suggest-btn" data-topic="python" data-level="Pro">Pro</button>
                        <button class="suggest-btn" data-topic="python" data-level="Scripting">Scripting</button>
                    </div>
                    <div class="suggestion-output" id="python-suggestion"></div>
                </div>
                <div class="card">
                    <h3>HTB Box</h3>
                    <button class="suggest-btn" data-topic="htb">Suggest HTB</button>
                    <div class="suggestion-output" id="htb-suggestion"></div>
                </div>
                <div class="card">
                    <h3>Bandit Level</h3>
                    <button class="suggest-btn" data-topic="bandit">Suggest Bandit</button>
                    <div class="suggestion-output" id="bandit-suggestion"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üóìÔ∏è Today's Progress Log</h2>
            <form id="ctf-log-form">
                <textarea id="notes" placeholder="Notes, tools used, writeup links..." rows="5"></textarea>
                <button type="submit">üíæ Save Progress</button>
                <div id="save-status"></div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='ctf_dashboard.js') }}"></script>
</body>
</html>
